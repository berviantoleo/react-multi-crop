name: Release
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  CI: true
jobs:
  test:
    if: ${{ !(contains(github.event.head_commit.message, '[skip cd]') ||
            contains(github.event.head_commit.message, '[cd skip]')) }}
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          always-auth: true
      - name: Install dependencies
        run: |
          yarn
          yarn bootstrap
      - name: Lint & Test Package
        run: |
          yarn lerna run lint --scope @berviantoleo/react-multi-crop
          yarn lerna run test --scope @berviantoleo/react-multi-crop
      - name: E2E demo
        run: |
          yarn lerna run dev:ci --scope=@berviantoleo/react-component-multi-crop-demo
        env:
          SKIP_PREFLIGHT_CHECK: true
          BROWSER: "none"
          PUBLIC_URL: "/"
      - name: Upload to Codecov
        run: |
           bash <(curl -s https://codecov.io/bash)
  release:
    name: Release
    if: ${{ !(contains(github.event.head_commit.message, '[skip cd]') ||
            contains(github.event.head_commit.message, '[cd skip]')) && github.event_name == 'push' }}
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          always-auth: true
      - name: Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: |
          yarn
          yarn bootstrap
      - name: Build Package
        run: |
          yarn lerna run build --scope @berviantoleo/react-multi-crop
      - name: Build Documentation
        run: |
          yarn docs
          yarn lerna run docs --scope @berviantoleo/react-multi-crop
      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          author_name: Bervianto Leo Pratama
          author_email: bervianto.leo@gmail.com
          message: "chore(release): publish"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn lerna publish --yes
