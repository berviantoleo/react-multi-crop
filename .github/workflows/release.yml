name: Release
on:
  push:
    branches:
      - master
env:
  CI: true
  NODE_VERSION: 14.x
  GITHUB_NPM: https://npm.pkg.github.com/
  NPM_SITE: https://registry.npmjs.org
  SCOPE: '@berviantoleo'
jobs:
  release:
    name: Release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.GITHUB_NPM }}
          scope: ${{ env.SCOPE }}
          always-auth: true
      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: |
          yarn --frozen-lockfile
          yarn bootstrap
      - name: Build Package
        run: |
          yarn lerna run build --scope @berviantoleo/react-multi-crop
      - name: Check changes
        id: changes-checker
        run: |
          chmod +x get-changed.sh
          ./get-changed.sh
      - name: Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn lerna publish --yes
      - name: Use Node.js
        if: ${{ steps.changes-checker.outputs.is_changed == 'true' }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_SITE }}
          scope: ${{ env.SCOPE }}
          always-auth: true
      - name: Publish to NPM
        if: ${{ steps.changes-checker.outputs.is_changed == 'true' }}
        run: yarn publish packages/react-multi-crop --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  docs:
    name: Publish Docs
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.GITHUB_NPM }}
          scope: ${{ env.SCOPE }}
          always-auth: true
      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: |
          yarn --frozen-lockfile
          yarn bootstrap
      - name: Build Documentation
        run: |
          yarn docs
          yarn lerna run docs --scope @berviantoleo/react-multi-crop
      - name: Deploy Docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
  coverage:
    name: Coverage Upload
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.GITHUB_NPM }}
          scope: ${{ env.SCOPE }}
          always-auth: true
      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: |
          yarn --frozen-lockfile
          yarn bootstrap
      - name: Lint
        run: yarn lint
      - name: Test & Build Package
        run: |
          yarn lerna run test --scope @berviantoleo/react-multi-crop
          yarn lerna run build --scope @berviantoleo/react-multi-crop
      - name: Upload to Codecov
        uses: codecov/codecov-action@v2

