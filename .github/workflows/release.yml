name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        if: ${{ !(contains(github.event.head_commit.message, '[skip cd]') ||
            contains(github.event.head_commit.message, '[cd skip]')) }}
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          always-auth: true
      - name: Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        if: ${{ !(contains(github.event.head_commit.message, '[skip cd]') ||
            contains(github.event.head_commit.message, '[cd skip]')) }}
        run: |
          yarn
      - name: Prepare package
        if: ${{ !(contains(github.event.head_commit.message, '[skip cd]') ||
            contains(github.event.head_commit.message, '[cd skip]')) }}
        run: |
          yarn bootstrap
      - name: Build Package
        if: ${{ !(contains(github.event.head_commit.message, '[skip cd]') ||
            contains(github.event.head_commit.message, '[cd skip]')) }}
        run: |
          yarn lerna run build --scope @berviantoleo/react-multi-crop
      - name: Build Documentation
        if: ${{ !(contains(github.event.head_commit.message, '[skip cd]') ||
            contains(github.event.head_commit.message, '[cd skip]')) }}
        run: |
          yarn docs:build
          yarn lerna run docs --scope @berviantoleo/react-multi-crop
      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          author_name: Bervianto Leo Pratama
          author_email: bervianto.leo@gmail.com
          message: "chore: Build Project"
          add: "*.js"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        if: ${{ !(contains(github.event.head_commit.message, '[skip cd]') ||
            contains(github.event.head_commit.message, '[cd skip]')) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn lerna publish --yes
