version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: "weekly"
    time: "08:00"
    day: "saturday"
    timezone: Asia/Jakarta
  open-pull-requests-limit: 100
  groups:
      mui:
        patterns:
          - '@mui*'
      storybook:
        patterns:
          - '@storybook*'
          - 'storybook*'
      babel:
        patterns:
          - '@babel*'
          - 'babel-*'
      rollup:
        patterns:
          - '@rollup*'
          - 'rollup*'
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: "weekly"
    time: "08:00"
    day: "saturday"
    timezone: Asia/Jakarta
  open-pull-requests-limit: 100
